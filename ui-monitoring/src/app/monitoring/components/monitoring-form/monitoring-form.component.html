<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name" maxlength="50"/>
      </mat-form-field>
      <mat-form-field>
        <mat-label>URL</mat-label>
        <input matInput type="text" formControlName="url" maxlength="255"/>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button [disabled]="form.invalid" color="primary">
        <mat-icon>send</mat-icon>
        <span>Submit</span>
      </button>
    </mat-card-actions>
  </mat-card>
</form>
